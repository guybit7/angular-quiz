<div
  id="welcome-container"
  class="min-h-screen w-full flex items-center justify-center"
>
  <div class="w-full max-w-md px-6 py-8 relative">
    <div class="p-8 bg-gray-800">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-white">Welcome to Quiz App</h1>
      </div>

      <form id="welcome-form" (ngSubmit)="handleSubmit()" class="space-y-6">
        <div>
          <label
            for="fullName"
            class="block text-sm font-medium text-white mb-2"
            >Full Name</label
          >
          <input
            type="text"
            id="fullName"
            [ngModel]="inputFullName()"
            (ngModelChange)="inputFullName.set($event)"
            name="fullName"
            class="w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 hover:bg-gray-700 transition-colors duration-200 bg-gray-600 text-white"
            placeholder="Enter your full name"
          />
        </div>

        <div>
          <label
            for="password"
            class="block text-sm font-medium text-white mb-2"
            >Password</label
          >
          <input
            type="password"
            id="password"
            [ngModel]="inputPassword()"
            (ngModelChange)="inputPassword.set($event)"
            name="password"
            class="w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 hover:bg-gray-700 transition-colors duration-200 bg-gray-600 text-white"
            placeholder="Enter your password"
          />
        </div>
        <div>
          <pa-button
            type="submit"
            [disabled]="!canSubmit()"
            label="Start Quiz"
            (click)="handleSubmit()"
            id="start-quiz-button"
          ></pa-button>
        </div>
      </form>
    </div>
  </div>
</div>
